<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		span
		{
			margin-left: 20px;
		}
		
	</style>

	<script type="text/javascript">
	function show()
	{
	let d=new Date()
	let h=d.getHours()
	document.getElementById('Hours').innerHTML=h;
	let m=d.getMinutes()
	document.getElementById('Minutes').innerHTML=m
	let s=d.getSeconds()
	document.getElementById('Seconds').innerHTML=s
}
setInterval(show,1000)

</script>
</head>
<body>
	<center>
		<div style="height:100px;width: 300px;margin-top: 100px; background: hotpink;color: pink;font-size: 50px;border: 2px solid black;border-radius: 3px; color: black; padding: 100px;">
	<span id="Hours">00</span>:
	<span id="Minutes">00</span>:
	<span id="Seconds">00</span>

</div>

</center>

</body>
</html>
